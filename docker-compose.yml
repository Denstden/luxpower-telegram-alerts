version: '3.8'

services:
  luxpower-alerts:
    image: ${DOCKER_USER:-denst}/luxpower-telegram-alerts:latest
    container_name: luxpower-alerts
    restart: unless-stopped
    volumes:
      - ./.env:/app/.env:ro
      - ./subscribers.json:/app/subscribers.json
      - ./status.json:/app/status.json
      - ./user-preferences.json:/app/user-preferences.json
      - ./history-cache:/app/history-cache
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    environment:
      - NODE_ENV=production

